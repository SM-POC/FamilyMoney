
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Money & Debt Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #0f172a; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      #boot-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #0f172a; display: flex; flex-direction: column;
        align-items: center; justify-content: center; z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: .7; transform: scale(0.98); } }
      #error-display { display: none; max-width: 400px; text-align: center; color: #f43f5e; padding: 2rem; }
    </style>
    <script>
      // Shim process.env for the browser to prevent reference errors
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Global error handler
      window.addEventListener('error', (event) => {
        console.error('Captured Global Error:', event);
        const errorDisplay = document.getElementById('error-display');
        const bootText = document.getElementById('boot-text');
        if (errorDisplay && bootText) {
          bootText.style.display = 'none';
          errorDisplay.style.display = 'block';
          document.getElementById('error-details').innerText = event.message || 'Check browser console for details.';
        }
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <!-- Boot Screen -->
    <div id="boot-screen">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-[2.5rem] shadow-2xl mb-8 pulse">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
        </svg>
      </div>
      <div id="boot-text" class="text-center">
        <h1 class="text-2xl font-black text-white uppercase italic tracking-tighter">MoneyMate</h1>
        <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mt-2">Initializing Financial System...</p>
      </div>
      <div id="error-display">
        <h2 class="text-lg font-black uppercase tracking-tight mb-2">System Error</h2>
        <p id="error-details" class="text-sm font-medium text-slate-400 italic mb-4"></p>
        <button onclick="window.location.reload()" class="bg-slate-800 text-white px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-slate-700 transition-colors">Retry Connection</button>
      </div>
    </div>

    <div id="root"></div>
    <!-- Note the .tsx extension: server.js handles the transpilation -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
